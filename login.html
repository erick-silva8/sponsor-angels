<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <script type="text/javascript" src="/js/login.js" defer></script>
    <link rel="shortcut icon" href="/images/sponsor-angels-logo-branco.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="wrapper">
        <h1>Bem-vindo de volta!</h1>
        <p id="error-message"></p>

        <form id="form-login">
            <div>
                <label for="email-input">
                    <span>@</span>
                </label>
                <input type="email" name="email" id="emailLogin" placeholder="Digite seu e-mail">
            </div>

            <div>
                <label for="password-input">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                        <path
                            d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z" />
                    </svg>
                </label>
                <input type="password" name="password" id="senhaLogin" placeholder="Digite sua senha">
            </div>

            <button type="submit">Entrar</button>
        </form>

        <p>
            É novo por aqui?<br>
            <a href="registro-empresa.html">Registrar Empresa</a> ou 
            <a href="registro-instituicao.html">Registrar Instituição</a>
        </p>
    </div>
</body>

</html>
